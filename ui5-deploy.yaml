# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.stadler.peo.prodorders
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: sap-s4x-100-http
          url: http://sap-s4x:443
        app:
          name: /SRAIL/PEO_NEWPO
          description: New Production Orders
          package: /SRAIL/PEO_MISSING_PARTS
          transport: S4XK900162
        exclude:
          - /test/
